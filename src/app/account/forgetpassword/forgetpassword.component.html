<div class="container">
    <div class="row">
        <div class="col-5 m-auto">
            <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Forget Password</h2>
      </div>
      <div class="row clearfix">
        <div class="row">
          <form  class="mt-2">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email"  ngModel #email="ngModel" class="form-control" type="email"  required >
                <small class="text-danger" *ngIf="(email.invalid && email.touched)" >Email required</small>
            </div>
            <hr/>
            <div class="d-flex align-items-center">
                <div>
                    <input class="btn btn-success mt-2" (click)="sendData(email.value)" type="submit" value="Request for OTP" />
                </div>
                <div class="ms-3 spinner-border text-primary" *ngIf="isLoading" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
            </div>
        </div>
    </div>
</div>
