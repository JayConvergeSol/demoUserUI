<div class="container">
    <div class="row">
        <div class="col-5 m-auto">
            <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Login</h2>
      </div>
      <div class="row clearfix">
        <div class="row">
          <form #loginForm = "ngForm" class="mt-2">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email"  ngModel #email="ngModel" class="form-control" type="email"  required >
                <small class="text-danger" *ngIf="(email.invalid && email.touched)" >Email required</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" ngModel #password="ngModel" class="form-control" type="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_-]).+$" minlength="8" required>
                <div *ngIf="(password.invalid && password.touched)">
                    <small class="text-danger" *ngIf="(password.errors!['required'] && password.touched)">password required</small>
                    <ul style="color: red;">
                        <li *ngIf="(password.errors!['minlength'] && password.touched)"><small class="text-danger" >Minimum Length of Password Should be 8 Characters.</small></li>
                        <li *ngIf="(password.errors!['pattern'] && password.touched)"><small class="text-danger" >Password Should Be consists of One Numberic Char, One capital Alphabet, One Special Characters " !@#$%^&*_- ".</small></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <div>
                    <a class="btn btn-primary" routerLink="/registration">Create new account?</a>
                </div>
                <div>
                    <a class="btn btn-warning" routerLink="/forgetPassword">Forgot Password ?</a>
                </div>
            </div>
            <hr/>
            <input class="btn btn-success" (click)="sendData(loginForm.value)" type="submit" value="Login" />
          </form>
        </div>
      </div>
    </div>
            </div>
        </div>
    </div>
</div>
